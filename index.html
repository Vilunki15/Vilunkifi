<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilunki</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="img/favico.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>
    <!--text-->
    <div class="head">
        <h1>Sivut työn alla</h1>
        <!--alla oleva toimii .htaccess ollessa käytössä-->
        <h2><a href="laskimet">Laskinsivusto (htaccess on)</a></h2>
        <!--alla oleva toimii live serverillä-->
        <h2><a href="calculators/calcLinks.html">Laskinsivusto</a></h2>
    </div>
    <div class="paragraphs">
        <p>Nyt odotatte rauhassa hetken. <br>
        Vilunki opiskelee seuraavia kieliä ja <br>
        kehittää sivuja sivussa:</p>
        <ul class="ul">
            <li>HTML</li>
            <li>CSS</li>
            <li>React.js</li>
            <li>Dart & Flutter</li>
        </ul>
        <p>Alla lohdutukseksi herkullinen Vihreä Kuula galleria:</p>
    </div>
    <!--Slider-->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/kuulat/Glogi.jpg" alt="Glögi"></div>
            <div class="swiper-slide"><img src="/kuulat/KaarePohja.jpg" alt="Kääretorttupohja"></div>
            <div class="swiper-slide"><img src="/kuulat/KaareTorttu.jpg" alt="Kääretorttu"></div>
            <div class="swiper-slide"><img src="/kuulat/Kebab.jpg" alt="Kebab"></div>
            <div class="swiper-slide"><img src="/kuulat/Laatikko.jpg" alt="Laatikko"></div>
            <div class="swiper-slide"><img src="/kuulat/Laatikot.jpg" alt="Laatikot"></div>
            <div class="swiper-slide"><img src="/kuulat/Leipa.jpg" alt="Leipä"></div>
            <div class="swiper-slide"><img src="/kuulat/Majo.jpg" alt="Majoneesi"></div>
            <div class="swiper-slide"><img src="/kuulat/Mammi.jpg" alt="Mämmi"></div>
            <div class="swiper-slide"><img src="/kuulat/MammiKerma.jpg" alt="Mämmi"></div>
            <div class="swiper-slide"><img src="/kuulat/Marmeladi.jpg" alt="Marmeladi"></div>
            <div class="swiper-slide"><img src="/kuulat/Mysli.jpg" alt="Mysli"></div>
            <div class="swiper-slide"><img src="/kuulat/Nakkari.jpg" alt="Näkkäri"></div>
            <div class="swiper-slide"><img src="/kuulat/Pekoni.jpg" alt="Pekoni"></div>
            <div class="swiper-slide"><img src="/kuulat/Pepe.jpg" alt="Pepe"></div>
            <div class="swiper-slide"><img src="/kuulat/PepePizza.gif" alt="Pizza"></div>
            <div class="swiper-slide"><img src="/kuulat/PizzaKypsa.jpg" alt="Pizza"></div>
            <div class="swiper-slide"><img src="/kuulat/PizzaRaaka.jpg" alt="Pizza"></div>
        </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
    </div>
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
    </script>
    <!--gif-->
    <div class="gif">
        <img src="img/hopium.gif" alt="hopiumgif">
    </div>
</body>
</html>
