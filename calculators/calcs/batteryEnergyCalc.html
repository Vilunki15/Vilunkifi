<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/favico.ico">
    <link rel="stylesheet" href="../singleCalc.css">
    <script src="../calc.js"></script>
    <title></title>
</head>
<body class="batteryEnergyCalc">
    <div class="container">
        <h3>Akun sisältämä energia</h3>
        <div class="box top">
            <img src="../testikuva.jpeg" alt="kuva">
        </div>
        <div class="box bottom">
            <div class="box input">
                <label for="battEnergyUnit">Energiayksikkö: </label>
                <select id="battEnergyUnit">
                    <option value="wh">wh</option>
                    <option value="kwh">kwh</option>
                </select>
                <label for="battCurrentUnit">Virtatunti yksikkö: </label>
                <select id="battCurrentUnit">
                    <option value="ah">ah</option>
                    <option value="mah">mah</option>
                </select>
                <label for="battVoltageUnit">Jännite yksikkö: </label>
                <select id="battVoltageUnit">
                    <option value="v">V</option>
                    <option value="kv">kV</option>
                </select>
                <div id="moveButtonFrom">
                    <button id="calculateButton">Laske</button>
                </div>
            </div>
            <div class="box output">
                <label for="battEnergy">Syötä energia: </label>
                <input type="number" id="battEnergy">
                <label for="battCurrent">Syötä virtatunti: </label>
                <input type="number" id="battCurrent">
                <label for="battVoltage">Syötä jännite: </label>
                <input type="number" id="battVoltage">
                <div id="moveButtonTo"></div>
                <button id="resetButton">Reset</button>
            </div>
        </div>
        <div class="footer">
            <footer>
                <p>&copy; Vilunki 2023</p>
            </footer>
        </div>
    </div>
</body>
</html>
