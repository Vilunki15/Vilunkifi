<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/favico.ico">
    <link rel="stylesheet" href="../singleCalc.css">
    <script src="../calc.js"></script>
    <!--Ylläoleva local serverille, alla oleva htaccess varten

    <script src="calculators/calc.js"></script>

    <title></title>

<body>
    <div class="container">
        <h3>Kiihtyvyyslaskin</h3>
        <div class="box top">
            <img src="../testikuva.jpeg" alt="kuva">
        </div>
        <div class="box bottom">
            <div class="box input">
                <label for="unit">Valitse yksikkö: </label>
                <select id="unit">
                    <option value="mms2">mm/s^2</option>
                    <option value="ms2">m/s^2</option>
                </select>
                <label for="inputNum1">Syötä kiihtyvyys: </label>
                <input type="number" id="inputNum1">
                <label for="inputNum2">Syötä matka: </label>
                <input type="number" id="inputNum2">
                <label for="inputNum3">Syötä tavoitenopeus: </label>
                <input type="number" id="inputNum3">
            </div>
            <div class="box output">
                output
            </div>
            
        </div>
        <div class="footer">
            <footer>
                <p>&copy; Vilunki 2023</p>
            </footer>
        </div>
    </div>
</body>
</html>
