<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/favico.ico">
    <link rel="stylesheet" href="../singleCalc.css">
    <script src="../calc.js"></script>
    <!--Ylläoleva local serverille, alla oleva htaccess varten
    <link rel="stylesheet" href="calulators/calc.css">
    <script src="calculators/calc.js"></script>
    -->
    <title></title>
</head>
<body>
    <div class="container">
        <h3>Kiihtyvyyslaskin</h3>
        <div class="box top">
            <img src="../testikuva.jpeg" alt="kuva">
        </div>
        <div class="box bottom">
            <div class="box input">
                <label for="accUnit">Valitse yksikkö: </label>
                <select id="accUnit">
                    <option value="mm">Millimetrinen</option>
                    <option value="m">Metrinen</option>
                </select>
                <label for="accAccel">Syötä kiihtyvyys: </label>
                <input type="number" id="accAccel">
                <label for="accDistance">Syötä matka: </label>
                <input type="number" id="accDistance">
                <label for="accTargetSpeed">Syötä tavoitenopeus: </label>
                <input type="number" id="accTargetSpeed">
            </div>
            <div class="box output">
                <label for="accOutputTrueFalse">Ehtii kiihtyä: </label>
                <input type="text" id="accOutputTrueFalse" readonly>
                <label for="accTargetSpeedDistance">Matka halutussa nopeudessa: </label>
                <input type="text" id="accTargetSpeedDistance" readonly>
                <label for="accLength">Kiihdytys/jarrutusmatka: </label>
                <input type="text" id="accLength" readonly>
            </div>
        </div>
        <div class="footer">
            <footer>
                <p>&copy; Vilunki 2023</p>
            </footer>
        </div>
    </div>
</body>
</html>
